<!--Chi Tiết -->
<div class="modal fade" id="exampleModaldetail" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body" *ngIf='fulldetailsadmin'>

                <div class="row">
                    <div class="col-sm-3">
                        <img class='center-block img-responsive' src='{{fulldetailsadmin.Image}}' width="150px">
                    </div>

                    <div class="col-sm-6">
                        <h4> {{fulldetailsadmin.Bookname}}</h4>
                        <div style="width: 100px; color: chocolate">
                            <span class="fa fa-star"></span>
                            <span class="fa fa-star"></span>
                            <span class="fa fa-star"></span>
                            <span class="fa fa-star"></span>
                            <span class="fa fa-star"></span>
                        </div>
                        <h2> {{fulldetailsadmin.Price}} Đồng </h2>
                        <hr />
                        <a style="font-size: 12px"> {{fulldetailsadmin.Detail}} </a>
                    </div>

                    <div class="col-sm-3">
                        <div class="" style="background:white; margin-bottom:20px">
                            <h6> Thương hiệu: {{fulldetailsadmin.Author}}</h6>
                            <hr />
                            <h6> Công dụng chính: {{fulldetailsadmin.NamXB}} </h6>
                            <hr />
                        </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Thoát</button>
            </div>
        </div>
    </div>
</div>
