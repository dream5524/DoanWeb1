<div class="container">
    <h2 class="lienhe">ĐĂNG NHẬP</h2>
</div>


<div class="form-group row">
    <div class="col-md-2">
        Email:
    </div>
    <div class="col-sm-5">
        <input type="text" class="form-control" name="email" id="inputEmail" placeholder="Tài khoản" [(ngModel)]="email" required>
    </div>
</div>
<div class="form-group row">
    <div class="col-md-2">
        PassWord:
    </div>
    <div class="col-sm-5">
        <input type="password" class="form-control" name="password" id="inputPassword" placeholder="Mật khẩu" [(ngModel)]="password" required>
    </div>

</div>
<div class="form-group row">
    <div class="col-sm-3">
        <button type="submit" class="btn btn-primary" (click)="onLogin()"> Đăng nhập </button>
    </div>
</div>
